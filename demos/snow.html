<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body style="overflow: hidden; background-color: black">
    <script type="module">
      import PixiScaffold from "https://flo-bit.github.io/pixi-scaffold/pixi-scaffold.js";
      import Noise from "https://flo-bit.github.io/every-noise/noise.js";
      import Vector from "https://flo-bit.github.io/js-utils/vector.js";
      import Particles from "../particles.js";
      class Game {
        setup() {
          this.rect = new PIXI.Graphics();
          this.rect.beginFill(0x000053);
          this.rect.drawRect(-PS.w / 2, -PS.h / 2, PS.w, PS.h);
          this.rect.endFill();
          this.rect.alpha = 0.2;
          PS.addChild(this.rect);

          this.text = new PIXI.Text("1000", {
            fontFamily: "Arial",
            fontSize: 35,
            fill: 0xffffff,
            align: "left",
          });
          this.text.anchor.x = 1;
          this.text.x = PS.w / 2 - 10;
          this.text.y = PS.h / 2 - 50;
          PS.addChild(this.text);

          this.setupParticles();
        }
        setupParticles() {
          this.particles = new Particles({
            renderer: PS.app.renderer,
            size: 2,
          });
          this.noise = new Noise({ scl: 0.05, oct: 3 });
          this.particles.forces.push((part) => {
            let vec = Vector.fromAngle2D(
              this.noise.get(part.x, part.y) * Math.PI * 8,
              2
            );
            return vec;
          });
          PS.addChild(this.particles);
        }
        update(dt) {
          this.text.text = this.particles.children.length;
          this.particles.update(dt);

          this.particles.spawn({
            x: {
              min: -PS.w / 2,
              max: PS.w / 2,
            },
            y: -PS.h / 2,
            vy: (p) => p.size * 100 + 50,
            lifetime: () => (Math.random() < 0.1 ? Math.random() * 5 : 100),
            alpha: () => Math.random() * 0.5 + 0.5,
            size: () => Math.pow(Math.random(), 3) * 2,
            count: 5,
            check: (p) => p.y > PS.h / 2,
          });
        }
      }
      let game = new Game();
      let app = new PixiScaffold(game);
    </script>
  </body>
</html>
