<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.1.0/pixi.min.js"></script>
    <script src="https://flo-bit.github.io/every-noise/noise.min.js"></script>
    <script src="https://flo-bit.github.io/js-utils/utils.js"></script>

    <script src="../particles.js"></script>
  </head>

  <body style="overflow: hidden; background-color: black">
    <script>
      class PiXI_SCAFFOLD {
        constructor() {
          let w = window.innerWidth,
            h = window.innerHeight;
          this.app = new PIXI.Application();
          this.app.view.style.position = "absolute";
          this.app.view.style.top = "0px";
          this.app.view.style.left = "0px";
          document.body.appendChild(this.app.view);

          this.w = 1000;
          this.h = 1000;
          this.root = new PIXI.Container();
          this.app.stage.addChild(this.root);
          this.windowResized();

          this.keys = {};
          document.addEventListener("keydown", this.keyDown.bind(this));
          document.addEventListener("keyup", this.keyUp.bind(this));
          window.addEventListener("resize", this.windowResized.bind(this));

          this.setupScene();
          let ticker = PIXI.Ticker.shared;
          ticker.add(this.animate.bind(this));
        }
        setupScene() {
          /* setup your scene here */
          /* START */
          this.rect = new PIXI.Graphics();
          this.rect.beginFill(0x0000aa);
          this.rect.drawRect(-this.w / 2, -this.h / 2, this.w, this.h);
          this.rect.endFill();
          this.rect.alpha = 0.0;
          this.root.addChild(this.rect);

          this.text = new PIXI.Text("1000", {
            fontFamily: "Arial",
            fontSize: 35,
            fill: 0xffffff,
            align: "left",
          });
          this.text.anchor.x = 1;
          this.text.x = this.w / 2 - 10;
          this.text.y = this.h / 2 - 50;
          this.root.addChild(this.text);

          this.particles = new Particles({ renderer: this.app.renderer });
          this.particles.createEmitter({
            settings: {
              vx: (p) => -(p.opts.x + 200) * 0.5, //(Math.random() - 0.5) * 50,
              vy: (p) => -(p.opts.y + 200) * 0.5, //(Math.random() - 0.5) * 50,
              life: Math.random() + 0.5,
              color: 0xff0000,
              shouldDisappear: true,
              size: 0.5,
            },
            center: new Vector(-200, -200),
            particlesPerSecond: 1000,
            size: 200,
            type: "box",
          });
          this.particles.createEmitter({
            settings: {
              vx: () => (Math.random() - 0.5) * 50,
              vy: () => (Math.random() - 0.5) * 50,
              life: Math.random() + 1,
              color: 0x00ff00,
              shouldShrink: true,
            },
            center: new Vector(200, -200),
            particlesPerSecond: 1000,
            size: 300,
            type: "circle",
          });

          let a = 0;
          this.particles.createEmitter({
            settings: {
              vx: () => {
                a += 0.005;
                return (
                  Math.cos(a + Math.random() * 0.3) *
                  600 *
                  (Math.random() + 0.5)
                );
              }, //(Math.random() - 0.5) * 900,
              vy: () => {
                return (
                  Math.sin(a + Math.random() * 0.3) *
                  600 *
                  (Math.random() + 0.5)
                );
              },
              life: Math.random() + 1,
              color: 0x0000ff,
              shouldShrink: true,
              drag: 0.97,
            },
            particlesPerSecond: 1000,
            size: 200,
          });

          this.particles.createEmitter({
            settings: {
              vx: () => 0, //(Math.random() - 0.5) * 50,
              vy: () => (Math.random() - 0.5) * 200,
              life: Math.random() + 1,
              color: 0xffff00,
              shouldShrink: true,
            },
            a: new Vector(-500, 300),
            b: new Vector(500, 300),
            particlesPerSecond: 1000,
            size: 200,
            type: "line",
          });

          this.noise = new Noise({ scl: 0.08, oct: 3 });
          this.particles.forces.push((part) => {
            return {
              x: this.noise.get(part.x, part.y) * 5,
              y: this.noise.get(part.x, part.y) * 5,
            };
          });
          this.root.addChild(this.particles);
          /* END */
        }
        animate() {
          /* Update your scene here */
          let elapsed = PIXI.Ticker.shared.elapsedMS / 1000.0;
          let total = PIXI.Ticker.shared.lastTime / 1000.0;
          /* START */
          this.text.text = this.particles.children.length;
          this.particles.update(elapsed);
          this.noise.shiftBy(0, elapsed * 100);
          /*this.particles.spawn({
            x: 0,
            y: 0,
            vx: () => (Math.random() - 0.5) * 500,
            vy: () => (Math.random() - 0.5) * 500,
            count: 10,
            life: Math.random() + 1,
          });*/
          /* END */
        }
        resizeRoot() {
          let w = window.innerWidth,
            h = window.innerHeight;
          let scl = Math.min(w / this.w, h / this.h);
          this.root.position.x = w / 2;
          this.root.position.y = h / 2;
          this.root.scale.x = scl;
          this.root.scale.y = scl;
        }
        windowResized() {
          this.app.renderer.resize(window.innerWidth, window.innerHeight);
          this.resizeRoot();
        }
        keyDown(event) {
          this.keys[event.key] = true;
        }
        keyUp(event) {
          this.keys[event.key] = false;
        }
      }
      let app = new PiXI_SCAFFOLD();
    </script>
  </body>
</html>
