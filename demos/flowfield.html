<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body style="overflow: hidden; background-color: black">
    <script type="module">
      import PixiScaffold from "https://flo-bit.github.io/pixi-scaffold/pixi-scaffold.js";
      import Noise from "https://flo-bit.github.io/every-noise/noise.js";
      import Particles from "../particles.js";

      class Game {
        setup() {
          /* setup your scene here */
          /* START */
          this.rect = new PIXI.Graphics();
          this.rect.beginFill(0x0000aa);
          this.rect.drawRect(-PS.w / 2, -PS.h / 2, PS.w, PS.h);
          this.rect.endFill();
          this.rect.alpha = 0.0;
          PS.addChild(this.rect);

          this.text = new PIXI.Text("1000", {
            fontFamily: "Arial",
            fontSize: 35,
            fill: 0xffffff,
            align: "left",
          });
          this.text.anchor.x = 1;
          this.text.x = PS.w / 2 - 10;
          this.text.y = PS.h / 2 - 50;
          PS.addChild(this.text);
          this.setupParticles();
          /* END */
        }
        setupParticles() {
          this.particles = new Particles({
            renderer: PS.app.renderer,
            size: 3,
          });
          this.particles.createEmitter({
            settings: {
              life: Math.random() * 5 + 5,
              color: 0xff0000,
              shouldShrink: true,
              size: Math.random() * 0.8 + 0.5,
              drag: 0.98,
              check: (part) => {
                return !(
                  part.x > -PS.w / 2 &&
                  part.x < PS.w / 2 &&
                  part.y > -PS.h / 2 &&
                  part.y < PS.h / 2
                );
              },
            },
            particlesPerSecond: 2000,
            size: 1000,
            type: "box",
          });

          // rgb to hex, r,g,b in range 0-1
          let rgb = (r, g, b) => {
            r = Math.max(0, Math.min(1, r));
            g = Math.max(0, Math.min(1, g));
            b = Math.max(0, Math.min(1, b));
            return (
              (Math.floor(r * 255) << 16) +
              (Math.floor(g * 255) << 8) +
              Math.floor(b * 255)
            );
          };
          this.noise = new Noise({ scl: 0.001, oct: 3 });
          this.particles.forces.push((part) => {
            let a = this.noise.get(part.x, part.y, 0) * Math.PI * 2;

            let l = part.v.length();
            part.tint = rgb(
              Math.abs(part.v.x) / 200,
              (l - 200) / 200,
              Math.abs(part.v.y) / 300
            );

            let r = 7;
            return {
              x: Math.cos(a) * r,
              y: Math.sin(a) * r,
            };
          });
          PS.addChild(this.particles);
        }
        update(dt) {
          this.text.text = this.particles.children.length;
          this.particles.update(dt);
          this.noise.shiftBy(0, 0, dt * 100);
        }
      }
      let game = new Game();
      let app = new PixiScaffold(game);
    </script>
  </body>
</html>
